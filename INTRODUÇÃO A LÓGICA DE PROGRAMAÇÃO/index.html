<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo de Adivinhação</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>Pensei em um número inteiro entre 1 e 100. Você consegue adivinhar o número que estou pensando?</h1>
        </header>

        <main>
            <form>
                <input type="text" placeholder="Digite seu palpite" id="response">
                <button onclick="respond()" id="buttonRespond">Chutar</button>
                <p id="attempts"></p>
                <p id="message"></p>
            </form>
        </main>

        <button onclick="retryGame()" id="buttonRetry">Jogar novamente</button>
    </body>
</html>
