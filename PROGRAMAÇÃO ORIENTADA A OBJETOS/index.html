<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container-fluid mt-5">

    <table class="table table-striped-columns container-md mt-5 border">
        <thead>
            <tr class="container text-center">
                <th scope="col">Valor</th>
                <th scope="col">Tempo</th>
            </tr>
        </thead>
        <tbody>
            <tr class="container text-center">
                <td>R$1,00</td>
                <td>30 minutos</td>
            </tr>
            <tr class="container text-center">
                <td>R$1,75</td>
                <td>60 minutos</td>
            </tr>
            <tr class="container text-center">
                <td>R$3,00</td>
                <td>120 minutos (tempo m√°ximo permitido)</td>
            </tr>
        </tbody>
    </table>

    <form class="container-md">
        <div class="input-group mb-3">
            <span class="input-group-text">Valor</span>
            <input type="text" class="form-control" placeholder="R$5.00" id="inputValue">
            <button type="button" class="btn btn-primary" onclick="calculator.calculate()">Calcular</button>
        </div>
        <div class="text-center mt-5">
            <span id="resultMessage" class="fs-1"></span>
        </div>
    </form>
</body>
<script src="script.js"></script>

</html>
